name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.x"

      - name: Build (linux/${{ matrix.arch }})
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          go mod tidy
          go build -trimpath -ldflags="-s -w" -o picotun ./cmd/picotun

      - name: Package
        run: |
          tar -czf picotun_linux_${{ matrix.arch }}.tar.gz picotun
          sha256sum picotun_linux_${{ matrix.arch }}.tar.gz > picotun_linux_${{ matrix.arch }}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: picotun-${{ matrix.arch }}
          path: |
            picotun_linux_${{ matrix.arch }}.tar.gz
            picotun_linux_${{ matrix.arch }}.sha256

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten
        run: |
          mkdir -p out
          find dist -type f -name "*.tar.gz" -exec cp {} out/ \;
          find dist -type f -name "*.sha256" -exec cp {} out/ \;
          (cd out && sha256sum *.tar.gz > checksums.txt)

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/*.tar.gz
            out/*.sha256
            out/checksums.txt
